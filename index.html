<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./layout.css" />
    <link rel="stylesheet" href="./components.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>hotel-booking-app-css</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">
      <!-- HEADER START -->
      <header class="header">
        <!-- <svg class="logo">
          <use xLink:href="./img/SVG/#react" />
        </svg> -->
        <!-- src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50" -->
        <img src="./img/SVG/react.svg" alt="logo" class="logo" />
        <form action="" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xLink:href="./img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"
              alt="user-photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Richard</span>
          </div>
        </nav>
      </header>
      <!-- HEADER END -->

      <!-- CONTENT START -->
      <div class="content">
        <!-- SIDEBAR START -->
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__link--active">
              <a href="#" class="side-nav__link ">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-home"></use>
                </svg>
                <span class="">Hotel</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="./img/sprite.svg#icon-aircraft-take-off"
                  ></use>
                </svg>
                <span class="">Flight</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-key"></use>
                </svg>
                <span class="">Car Rental</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-map"></use>
                </svg>
                <span class="">Tours</span>
              </a>
            </li>
          </ul>
          <div class="legal">&copy: Hello World</div>
        </nav>
        <!-- SIDEBAR END -->

        <!-- HOTEL VIEW START -->
        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img src="./img/photo-1.jpg" alt="photo" class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img src="./img/photo-2.jpg" alt="photo" class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img src="./img/photo-3.jpg" alt="photo" class="gallery__photo" />
            </figure>
          </div>
          <!-- OVERVIEW START -->
          <div class="overview">
            <h1 class="overview__heading">
              Hotel Las Palmas
            </h1>
            <div class="overview__stars">
              <svg class="overview__icon-star">
                <use xLink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xLink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xLink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xLink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xLink:href="./img/sprite.svg#icon-star"></use>
              </svg>
            </div>
            <div class="overview__location">
              <svg class="overview__icon-location">
                <use xLink:href="./img/sprite.svg#icon-location-pin"></use>
              </svg>
              <button class="btn-inline">Albufeira, Portugal</button>
            </div>

            <div class="overview__rating">
              <div class="overview__rating-average">
                8.7
              </div>
              <div class="overview__rating-count">
                568 votes
              </div>
            </div>
          </div>
        </main>
        <!-- HOTEL VIEW END -->
        <!-- OVERVIEW END -->
      </div>
      <!-- CONTENT END -->
    </div>
  </body>
</html>
